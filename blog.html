---
layout: default
title: "Blog"
---

<div id="blog" class="posts">

    {% for post in site.posts %}

      <div class="post">
      	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      	<span>{{ post.date | date_to_string }}</span>
      	<div class="postContent">
      		{{post.content}}
      	</div>
      </div>

    {% endfor %}

</div>
